     <div id="matdisplay" class="mat-display-1">Login your account </div> 
    <mat-card class="example-card">
    
        <mat-card-content>
            <mat-form-field class="col-sm-12" [formGroup]="loginForm" appearance="fill">
                <mat-label>Enter your Email</mat-label>
                <input type="email" [(ngModel)]="userEmail" matInput formControlName="email">
            </mat-form-field>

            <mat-form-field class="col-sm-12" [formGroup]="loginForm" appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-content>
            <mat-card-actions>
                <button id="test" mat-raised-button color="primary" (click)="login()">Login</button>
            </mat-card-actions>
    
        </mat-card-content>
    </mat-card>
    <div class="redirectLogin">
        <p>Don't have account?<a [routerLink]="" (click)="registr()">Register</a></p>
    </div>
