<div class="mat-display-1">Checkout!</div>
<div class="orderPage">
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <div class="container" id="mrgn">
    <mat-form-field appearance="outline" class="inputFld" class="col-md-6">
      <mat-label>purpose</mat-label>
      <input matInput formControlName="purpose" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-md-6">
      <mat-label>buyer_name</mat-label>
      <input matInput formControlName="buyer_name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld"class="col-md-6">
      <mat-label>email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6">
      <mat-label>phone</mat-label>
      <input matInput formControlName="phone" required>
    </mat-form-field> 

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>Father Name</mat-label>
      <input matInput formControlName="buyer_father_name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>additional_number</mat-label>
      <input matInput formControlName="additional_number" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>street</mat-label>
      <input matInput formControlName="street" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>landmark</mat-label>
      <input matInput formControlName="landmark" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>city</mat-label>
      <input matInput formControlName="city" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>district</mat-label>
      <input matInput formControlName="district" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>state</mat-label>
      <input matInput formControlName="state" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="inputFld" class="col-md-6" >
      <mat-label>pincode</mat-label>
      <input matInput formControlName="pincode" required>
    </mat-form-field>

    <h1 style="text-align: center;">Amount to be paid:{{subTotalStorage}}</h1>
  </div>
  <button  id="paybtn" type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Pay</button>
</form>

</div>
